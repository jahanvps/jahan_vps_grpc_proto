syntax = "proto3";

package package;

message Package {
  string id = 1;
  string name = 2;
  string expDate = 3;
  string dur = 4;
  string price = 5;
  string title= 6;
  string descJson = 7;
  string status = 8;
  string descHTML = 9;
  string createdAt = 10;
}

message PackageDto {
  string name = 1;
  string expDate = 2;
  string dur = 3;
  string price = 4;
  string title= 5;
  string descJson = 6;
  string status = 7;
  string descHTML = 8;
}

message PackageDtoWithId {
  string id = 1;
  string name = 2;
  string expDate = 3;
  string dur = 4;
  string price = 5;
  string title= 6;
  string descJson = 7;
  string status = 8;
  string descHTML = 9;
}

service PackageService {
  rpc GetPkgById (PkgByIdRequest) returns (PkgsResponse) {}
  rpc GetActivePkgs (PkgsRequest) returns (PkgsResponse) {}
  rpc AddPkg (PackageDto) returns (PkgsResponse) {}
  rpc DelPkg (PkgByIdRequest) returns (PkgsResponse) {}
  rpc UpdatePkg (PackageDtoWithId) returns (PkgsResponse) {}
}

message PkgByIdRequest {
  string id = 1;
}

message PkgsRequest {
}

message PkgsResponse {
  int32 status = 1;
  repeated string error = 2;
  repeated Package packages = 3;
}

